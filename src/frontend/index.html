<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Parser 3.0</title>
  </head>
  <body>
    <h1>Web Parser 3.0</h1>
    <p>Загрузите Excel-таблицу (*.xlsx)</p>
    <form
      action="http://localhost:3000/upload-consowear"
      enctype="multipart/form-data"
      method="post"
    >
      <ul>
        <li>
          <label
            ><input
              type="radio"
              name="config"
              value="generate-consowear"
              checked
            />Parse Consowear</label
          >
        </li>
      </ul>
      <lablel
        >Бланк: <input type="file" name="form" accept=".xlsx" required
      /></lablel>
      <lablel
        >Цены: <input type="file" name="archivePrices" accept=".xlsx"
      /></lablel>
      <input type="submit" />
    </form>
  </body>
</html>
